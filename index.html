<!DOCTYPE html>
<html>
<head>
  <title>Your Fortune Cookie</title>
  <meta charset="UTF-8">
</head>

<body style="text-align:center;">

<h2>Your Fortune Cookie</h2>

<img id="randomImage" src="" style="max-width:90%; height:auto;" />

<script>
  const images = [
    "image1.png",
    "image2.png",
    "image3.png",
    "image4.png",
    "image5.png",
    "image6.png",
    "image7.png",
    "image8.png",
    "image9.png"
  ];

  const randomIndex = Math.floor(Math.random() * images.length);
  document.getElementById("randomImage").src = images[randomIndex];
</script>

</body>
</html>
